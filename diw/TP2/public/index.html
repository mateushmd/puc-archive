<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="pt-5 text-light">
    <main class="d-flex flex-column align-items-center gap-5 container-fluid mx-auto">
        <header class="container w-100 p-0 m-0">
            <div class="row">
                <a href="index.html" class="col-lg-6 col-md-4 text-decoration-none text-light">
                    <h1 class="rounded fs-4 fw-bold p-3 text-center" id="title-name"></h1>
                </a>
                <nav class="col-lg-6 col-md-8 d-flex justify-content-around text-end">
                    <a href="#repos" class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Repositórios</p>
                    </a>
                    <a href="#content"
                        class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Conteúdo sugerido</p>
                    </a>
                    <a href="#coworkers"
                        class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Colegas</p>
                    </a>
                </nav>
            </div>
        </header>

        <section class="d-flex flex-column gap-5" id="profile">
            <div class="title d-flex w-100 align-items-center">
                <h2>Perfil</h2>
                <div class="line w-100 ms-4"></div>
            </div>
            <div class="d-flex flex-lg-row flex-column justify-content-center align-items-center gap-lg-0 gap-5">
                <img alt="Profile picture" class="rounded-circle col-lg-4 me-5" id="profile-pic">
                <div class="col-lg-8 ps-lg-5">
                    <div class="d-flex flex-row align-items-center gap-5">
                        <h2 id="profile-name"></h2>
                        <div>
                            <i class="fa-regular fa-user fs-6"></i> <span id="followers"></span>
                        </div>
                    </div>
                    <p id="about-me"></p>
                    <p class="mb-0"><b>Localização:</b> <span id="location"></span></p>
                    <p><a id="website" class="text-light fw-semibold" target="_blank">Site</a></p>
                    <div id="social-media-links" class="d-flex gap-5">
                        <a id="github" class="text-light text-decoration-none" target="_blank"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <section class="d-flex flex-column gap-5" id="repos">
            <div class="d-flex align-items-center">
                <h2>Repositórios (<span id="repo-count"></span>)</h2>
                <div class="line w-100 ms-4"></div>
            </div>
            <div class="d-flex flex-wrap gap-5 justify-content-center" id="repositories">
            </div>
        </section>

        <section class="d-flex flex-column gap-5" id="content">
            <div class="d-flex align-items-center">
                <h2>Conteúdo sugerido</h2>
                <div class="line w-100 ms-4"></div>
            </div>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="d-flex flex-column gap-5 w-100" id="coworkers">
            <div class="d-flex align-items-center">
                <h2>Colegas de trabalho</h2>
                <div class="line w-100 ms-4"></div>
            </div>
            <div class="d-flex flex-wrap gap-5 justify-content-center coworkers">
            </div>
        </section>
    </main>

    <footer class="p-lg-5 p-sm-2">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                    <div>
                        <h5 id="name-footer">Mateus Henrique Medeiros Diniz</h5>
                        <p>Todos os direitos reservados</p>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="d-flex flex-column gap-2">
                        <p><a class="text-light" href="mailto:mateushmdiniz@gmail.com">E-mail</a></p>
                        <p><a class="text-light" href="https://www.linkedin.com/in/mateus-diniz-b724882a4/"
                                target="_blank">LinkedIn</a></p>
                        <p><a class="text-light" href="https://www.instagram.com/mateehmd/"
                                target="_blank">Instagram</a>
                        </p>
                        <p><a class="text-light" href="https://twitter.com/mateushmd" target="_blank">Twitter</a></p>
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
