<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column justify-content-between pt-5 text-light">
    <main class="d-flex flex-column align-items-center gap-5 container-fluid mx-auto">
        <header class="container w-100 p-0 m-0">
            <div class="row">
                <a href="index.html" class="col-lg-6 col-md-4 text-decoration-none text-light">
                    <h1 class="rounded fs-4 fw-bold p-3 text-center" id="title-name">MATEUS DINIZ</h1>
                </a>
                <nav class="col-lg-6 col-md-8 d-flex justify-content-around text-end">
                    <a href="index.html#repos"
                        class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Repositórios</p>
                    </a>
                    <a href="index.html#content"
                        class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Conteúdo sugerido</p>
                    </a>
                    <a href="index.html#coworkers"
                        class="d-flex align-items-center text-light fw-semibold text-decoration-none fs-4">
                        <p class="mb-0">Colegas</p>
                    </a>
                </nav>
            </div>
        </header>

        <section class="w-100 d-flex flex-column gap-3" id="repository">
            <div class="title d-flex w-100 align-items-center">
                <h2>Repositório: <span id="repo-name"></span></h2>
                <div class="line w-100 ms-4"></div>
            </div>
            <div class="d-flex flex-column gap-4 p-2 p-sm-5 position-relative">
                <div>
                    <h3>Descrição</h3>
                    <p id="repo-description"></p>
                </div>
                <div>
                    <h3>Data de criação</h3>
                    <p id="repo-created"></p>
                </div>
                <div>
                    <h3>Linguagem principal</h3>
                    <p id="repo-language"></p>
                </div>
                <div>
                    <h3>Links de acesso</h3>
                    <a id="repo-link"></a>
                </div>
                <div>
                    <h3>Tópicos</h3>
                    <div id="repo-topics" class="d-flex gap-3 flex-wrap">
                    </div>

                </div>
                <div class="d-flex flex-column align-items-center justify-content-around 
                    position-absolute top-50 gap-2" id="info">
                    <span class="fs-5"><i class="fa-regular fa-star fs-4"></i> <span id="repo-stars"></span></span>
                    <span class="fs-5"><i class="fa-regular fa-user fs-4"></i> <span id="repo-watchers"></span></span>
                </div>
            </div>

        </section>
    </main>

    <footer class="p-lg-5 p-sm-2">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                    <div>
                        <h5 id="name-footer">Mateus Henrique Medeiros Diniz</h5>
                        <p>Todos os direitos reservados</p>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="d-flex flex-column gap-2">
                        <p><a class="text-light" href="mailto:mateushmdiniz@gmail.com">E-mail</a></p>
                        <p><a class="text-light" href="https://www.linkedin.com/in/mateus-diniz-b724882a4/"
                                target="_blank">LinkedIn</a></p>
                        <p><a class="text-light" href="https://www.instagram.com/mateehmd/"
                                target="_blank">Instagram</a>
                        </p>
                        <p><a class="text-light" href="https://twitter.com/mateushmd" target="_blank">Twitter</a></p>
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/repo.js" type="module"></script>
</body>

</html>
